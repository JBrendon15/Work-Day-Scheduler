<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
      <div class="row text-right mb-2">
        <div class="col hour">9AM</div>
        <div id="nineAM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea" id="schedule-time"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">10AM</div>
        <div id="tenAM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">11AM</div>
        <div id="elevenAM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">12PM</div>
        <div id="twelvePM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">1PM</div>
        <div id="onePM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">2PM</div>
        <div id="twoPM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">3PM</div>
        <div id="threePM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">4PM</div>
        <div id="fourPM" class="col-10 input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
      <div class="row text-right mb-2">
        <div class="col hour">5PM</div>
        <div id="fivePM" class="col-10 future input-group">
          <textarea class="form-control bg-transparent border-0" aria-label="With textarea"></textarea>
        </div>
        <div class="col saveBtn">
          <i id="save-button" class="bi bi-save btn btn-outline-dark"></i>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
